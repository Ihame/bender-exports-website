backend:
  name: git-gateway
  branch: master

media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "homepage"
    label: "Homepage Content"
    format: "json"
    files:
      - name: "homepage_content"
        label: "Homepage"
        file: "content/homepage.json"
        fields:
          - { name: "hero_title_1", label: "Hero Title (Slide 1)", widget: "string" }
          - { name: "hero_subtitle_1", label: "Hero Subtitle (Slide 1)", widget: "string" }
          - { name: "hero_image_1", label: "Hero Image (Slide 1)", widget: "string" }
          - { name: "about_title", label: "About Section Title", widget: "string" }
          - { name: "about_text", label: "About Section Text", widget: "text" }
          - { name: "team_image_1", label: "Team Member 1 Image", widget: "string" }
          - { name: "team_name_1", label: "Team Member 1 Name", widget: "string" }

